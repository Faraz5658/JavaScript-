<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="count" id="count">0</div>
  <div class="button">
    <button class="decrease" onclick="changeCount(-1)">-</button>
    <button class="reset" onclick="resetCount()">RESET</button>
    <button class="increase" onclick="changeCount(1)">+</button>
  </div>

  <script src="app.js">
   
  </script>
</body>
</html>
