<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {background: red; color: white; padding: 10px; font-family: corbel; font-weight: bold; }
        .blue {background: skyblue; color: white; padding: 10px; font-family: corbel; font-weight: bold; }
        .green {background: green; color: white; padding: 10px; font-family: corbel; font-weight: bold; }
    </style>
</head>
<body>
    <header>

    </header>
    <section>
        <article>
            <label>FULLNAME: </label><input type="text" onkeyup="doshow(this)" /><span id="rslt1"></span><br />
            <label>COMMENTS: </label><input type="text" onkeyup="docount(this)" /><span id="rslt2"></span><br />
            <label>PASSWORD: </label><input type="text" onkeyup="docheck(this)" /><span id="rslt3"></span><br />
        </article>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
    <script>
       function doshow(x)
       {
            document.getElementById("rslt1").innerText = x.value;
       } 
       
       function docount(x)
       {
            document.getElementById("rslt2").innerText = x.value.length;
       } 
       
       function docheck(x)
       {
            var count = x.value.length;
            
            if(count>=15)
            {
                document.getElementById("rslt3").innerText = "STRONG";
                document.getElementById("rslt3").classList.add("green");

                // document.getElementById("rslt3").style.background = "green";
                // document.getElementById("rslt3").style.color = "white";
                // document.getElementById("rslt3").style.fontFamily = "corbel";
                // document.getElementById("rslt3").style.fontWeight = "bold";
                // document.getElementById("rslt3").style.padding = "10px";
            }
            else if(count>=10)
            {
                document.getElementById("rslt3").innerText = "GOOD";
                document.getElementById("rslt3").classList.add("blue");

                // document.getElementById("rslt3").style.background = "skyblue";
                // document.getElementById("rslt3").style.color = "white";
                // document.getElementById("rslt3").style.fontFamily = "corbel";
                // document.getElementById("rslt3").style.fontWeight = "bold";
                // document.getElementById("rslt3").style.padding = "10px";
            }
            else if(count<10)
            {
                document.getElementById("rslt3").innerText = "WEAK";
                document.getElementById("rslt3").classList.add("red");

                // document.getElementById("rslt3").style.background = "red";
                // document.getElementById("rslt3").style.color = "white";
                // document.getElementById("rslt3").style.fontFamily = "corbel";
                // document.getElementById("rslt3").style.fontWeight = "bold";
                // document.getElementById("rslt3").style.padding = "10px";
            }
       } 
    </script>
</body>
</html>
