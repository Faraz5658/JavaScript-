<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="myForm">
      <input id="first" type="text" placeholder="First Name" required />
      <input id="last" type="text" placeholder="Last Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="phone" type="number" placeholder="Phone" required />
      <input id="age" type="text" placeholder="Age" required />
      <input id="address" type="text" placeholder="Address" required />
      <input id="id" type="number" min="1" max="10" placeholder="ID (1-10)" required />
      <button type="submit">Submit</button>
      <div id="output"></div>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
