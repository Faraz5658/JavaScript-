<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 60px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 25px;
            justify-content: space-between;
        }

        .hamburger span {
            background-color: white;
            height: 5px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                text-align: center;
            }

            .nav-links.active {
                display: block;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .hamburger {
                display: block;
            }
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
            text-align: center;
            background-color: white;
            margin-bottom: 20px;
        }

        section:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href=>login</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My Home Page</h1>
    </section>

    <script>
    </script>
</body>
</html>
